<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doctor's Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
   
   <header class="header">
      <div class="container">
         <div class="row align-items-center justify-content-between">
           <div class="logo">
               <img src="iconkonfidantee.png">
            </div>
            <button type="button" class="nav-toggler">
               <span></span>
            </button>
            <nav class="nav">
               <ul>
                  <li><button id="myBtn">Profile</button></li>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Appointment</a></li>
                  <li><a href="#">Patients</a></li>
                  <li><a href="#">Messages</a></li>
                  <li><a href="#">Colleagues</a></li>
                  
               </ul>
            </nav>
         </div>
      </div>
   </header> 
      <div class="prcontainer">
          <div class="form">
            <div class="heading">
                <div class="contentt">
                   <h3>Update Profile</h3>
                </div>
             </div>
            <p>Name:</p>
            <button class="collapsible">Smith Telko</button>
            <div class="changedetails">
               <form method="POST" action="">
                  <input type="text" placeholder="Smith Telko" id="name" >
                  <input class="savebtn" type="submit" value="Save">

               </form>
            
            </div>
            <p>User Image:</p>
            <button class="collapsible"><img src="" alt="">my.png</button>
            <div class="changedetails">
               <form method="POST" action="">
                  <input type="file" placeholder="img" id="userimg" >
                  <input class="savebtn" type="submit" value="Save">

               </form>
            
            </div>
            <p>Speciality:</p>
            <button class="collapsible">Psychatrist</button>
            <div class="changedetails">
               <form method="POST" action="">
                  <input type="text" placeholder="Psychatrist" id="drpost" >
                  <input class="savebtn" type="submit" value="Save">

               </form>
            
            </div>
            <p>E-Mail:</p>
            <button class="collapsible">SmithTelko@gmail.com</button>
            <div class="changedetails">
               <form method="POST" action="">
                  <input type="email" placeholder="SmithTelko@gmail.com" id="mail" >
                  <input class="savebtn" type="submit" value="Save">

               </form>
            
            </div>
            <p>Contact No.:</p>
            <button class="collapsible">7896321450</button>
            <div class="changedetails">
               <form method="POST" action="">
                  <input type="tel" placeholder="7896321450" id="phno" >
                  <input class="savebtn" type="submit" value="Save">

               </form>
            
            </div>
            <p>Working Days:</p>
            <button class="collapsible">Monady - Saturday</button>
            <div class="changedetails">
               <form method="POST" action="">
                  <input type="day" placeholder="Monday" id="day" >
                  <input type="day" placeholder="Saturday" id="day" >
                  <input class="savebtn" type="submit" value="Save">

               </form>
            
            </div>
            <p>Timing:</p>
            <button class="collapsible">09:00 - 18:00 </button>
            <div class="changedetails">
               <form method="POST" action="">
                  <input type="time" placeholder="09:00 - 18:00" id="time" >
                  <input type="time" placeholder="09:00 - 18:00" id="time" >
                  <input class="savebtn" type="submit" value="Save">

               </form>
            
            </div>
            <p>Fees:</p>
            <button class="collapsible">700</button>
            <div class="changedetails">
               <form method="POST" action="">
                  <input type="number" placeholder="700" id="fee" >
                  <input class="savebtn" type="submit" value="Save">

               </form>
            
            </div>
          </div>
            
              

            
      </div>
      <div class="help">
         <div class="popup" onclick="myFunction()"> ?
            <span class="popuptext" id="myPopup"><a  href="Contactus.html">Need Help!</a></span>
          </div>
      </div>
      <script>
         // When the user clicks on div, open the popup
         function myFunction() {
         var popup = document.getElementById("myPopup");
         popup.classList.toggle("show");
         }
         var coll = document.getElementsByClassName("collapsible");
         var i;
         
         for (i = 0; i < coll.length; i++) {
           coll[i].addEventListener("click", function() {
             this.classList.toggle("aactive");
             var content = this.nextElementSibling;
             if (content.style.maxHeight){
               content.style.maxHeight = null;
             } else {
               content.style.maxHeight = content.scrollHeight + "px";
             } 
           });
         }
         </script>
         
      <script src="jsforindex.js"></script>
    </body>
 </html>
